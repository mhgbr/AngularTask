 
<div class="card">
  <img class="card-img-top" [src]="product.image" alt="Card image cap" style="max-height: 300px;">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.description|stringslice:0:30}}</p>
    <p class="card-text">{{product.price |currency:"USD"}}</p>

      <!-- <input type="button" (click)="add(product)" value="Add"  class="btn btn-primary" >  -->
      <a href="#" class="btn btn-primary" (click)="addtofavorite(product)" [routerLink]="'/productlist'">Add </a>
     <!-- <a   class="btn btn-primary" (click)="add(product)">Add</a>   -->
    <!-- <p>{{date |date:'time'}}</p> -->
  </div>
</div>
